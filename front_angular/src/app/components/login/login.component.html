<main>
  <h1 class="text-center">Login</h1>
  <form class="px-5">
    <label class="form-label" for="username">Username</label>
    <input
      type="text"
      class="form-control mb-2"
      id="username"
      name="username"
      [(ngModel)]="username"
    />
    <label class="form-label" for="password">Password</label>
    <input
      type="password"
      class="form-control mb-2"
      id="password"
      name="password"
      [(ngModel)]="password"
    />
    <button type="submit" class="btn btn-primary mt-2 w-100" (click)="login()">
      Login
    </button>
  </form>
</main>
