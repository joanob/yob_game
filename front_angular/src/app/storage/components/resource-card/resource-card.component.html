<div class="p-2 border rounded border-primary-subtle">
  <div class="d-flex flex-row justify-content-between">
    <span>{{ this.resource.name }}</span>
    <span>{{ this.resource.price }} $</span>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <span>{{ this.storageService.storage[this.resource.id] || 0 }}</span>
    <span
      >{{
        this.storageService.storage[this.resource.id] * this.resource.price || 0
      }}
      $</span
    >
  </div>
</div>
